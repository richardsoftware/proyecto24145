<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Peliculas API OMDb</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>

<body>
    <header class="header">
        <div class="navegacion">
            <a class="anclaLogo" href="../index.html">
               <i class="fas fa-film" aria-hidden="true"></i>
              <span>CAC-Documentales</span>
            </a>
            
        </div>
    </header>
    <main>       
    <div class="search-form">
        <h1>Buscar Película</h1>
        <form id="search-form">
            <input type="text" id="movie-title" placeholder="Ingresa el título de la película" required>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
        <div id="movie-details"></div>
    </div>
    </main>
